<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $div=$('.box');
            $div.addClass('big');//加入big类
            $div.removeClass('red');//去除red样式类
        })
    </script>

    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .big{
            font-size: 30px;
        }

        .red{
            color: green;
        }
    </style>
</head>
<body>
<div class="box red">div元素</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <style type="text/css">
        .list_con {
            width: 400px;
            margin: 50px auto 0;
        }

        .inputtxt {
            width: 350px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 0px;
            text-indent: 10px;

        }

        .inputbtn {
            width: 40px;
            height: 32px;
            padding: 0px;
            border: 1px solid #ccc;
        }

        .list {
            margin: 0;
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }

        .list li {
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #ccc;
        }

        .list li span {
            float: left;
        }

        .list li a {
            float: right;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $inputtxt = $('#txt1');
            var $btn = $('#btn1');
            var $ul = $('#list');

            $btn.click(function () {
                var $val = $inputtxt.val();
                /*获取input框的值*/
                if ($val == "") {
                    alert("请输入内容");
                    return;
                }
                else {
                    alert(1);
                    var $li=$('<li><span>'+$val+'</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a\n' +
                        '                href="javascript:;" class="del">删除</a></li>');

                    $li.appendTo($ul);
                    $inputtxt.val("");/*获取到值之后，清空*/
                    var $a=$li.find('.del');
                    $a.click(function () {
                        $(this).parent().remove();
                    });

                    $li.find('.up').click(function () {
                        $(this).parent().insertBefore($(this).parent().prev());
                    });

                    $li.find('.down').click(function () {
                        $(this).parent().insertAfter($(this).parent().next());
                    });

                }
            });

            $del=$(".del");
            $del.click(function () {
                $(this).parent().remove();
            });

            $('.up').click(function () {
                $(this).parent().insertBefore($(this).parent().prev());
            });
            $('.down').click(function () {
                $(this).parent().insertAfter($(this).parent().next());
            });
        })

    </script>
</head>
<body>

<div class="list_con">
    <h2>To do list</h2>
    <input type="text" name="" id="txt1" class="inputtxt">
    <input type="button" name="" value="增加" id="btn1" class="inputbtn">

    <ul id="list" class="list">

        <li><span>学习html</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a
                href="javascript:;" class="del">删除</a></li>
        <li><span>学习css</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a
                href="javascript:;" class="del">删除</a></li>
        <li><span>学习javascript</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down">
            ↓ </a><a href="javascript:;" class="del">删除</a></li>

    </ul>

</div>
</body>
</html>

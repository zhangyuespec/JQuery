<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // $('#div1').html('')这种用字符串的方式塞进去的性能是最高的，
            // 但是有点时候不方便用，因为这样会重写div1里面的元素
            $a=$('<a href="#">链接</a>>');

            $('#div1').append($a);/*在最后加入字符串，append从现成的元素的后面插入元素*/
            $a.appendTo($('#div1'));/*和append效果相同*/
            $p=$('<p>这是一个p标签</p>');
            $("#div1").prepend($p);

            $h2=$('<h2>这是一个h2</h2>');
            $('#div1').after($h2);

            $h3=$('<h3>这是一个h3</h3>');
            $('#div1').before($h3);

        })
    </script>
</head>
<body>
    <div id="div1">
        <h1> 这是一个h1元素</h1>
    </div>
</body>
</html>

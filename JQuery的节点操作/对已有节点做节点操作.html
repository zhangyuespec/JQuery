<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#p1').insertBefore($("#title01"));/*换两个节点顺序*/
        })
    </script>
</head>
<body>
    <h1 id="title01">这是一个h1元素</h1>
    <p id="p1">这是一个p元素</p>
    <span id="span01">这是一个span元素</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            background-color: gold;
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js">
        $(function () {
            $('#btn').click(function () {
                $('.box').fadeIn(1000,'swing',function () {
                    // 可以加一个回调函数
                    alert('done');
                });
            })
        })
    </script>
</head>
<body>
<input type="button" name="" value="动画" id="btn">
    <div class="box"></div>
</body>
</html>

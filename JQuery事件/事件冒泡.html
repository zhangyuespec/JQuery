<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.son').click(function (event) {//event就是一个事件对象
                //用这个事件对象就能使用事件对象的方法
                alert(1);
                // event.stopPropagation();//阻止事件对象冒泡
            });

            $('.father').bind('click',function () {
                alert(2);
                return false;
            });

            $('.grandfather').bind('click',function () {
                alert(3);
            });
        })
    </script>

    <style type="text/css">
        .grandfather{
            width: 300px;
            height: 300px;
            background-color: green;
            position: relative;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 400px;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son">

            </div>
        </div>
    </div>
</body>
</html>

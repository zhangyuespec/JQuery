<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                 // alert(2);
                 $('.pop_con').fadeIn();
                 // alert(1);
                return false;
            });
            $(document).click(function () {
                $('.pop_con').fadeOut();
            })
        })
    </script>
</head>
<style type="text/css">
    .pop{
        position: fixed;
        width: 500px;
        height: 300px;
        background-color: #fff;
        border: 3px solid #000;
        left: 50%;
        top: 50%;
        margin-left: -250px;
        margin-top: -150px;/*拉回去*/
        z-index: 2;
    }
    .mask{
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0.3;
        filter:alpha(opacity=30);/*兼容ie浏览器的*/
        left: 0;
        top: 0;
        z-index: 1;/*z-index设置现实层级*/
    }
    .pop_con{
        display: none;/*因为pop_con包含住了mask和pop，所以设置了这个之后，他们就隐藏了*/
    }
</style>
<body>
    <input type="button" name="" value="弹出" id="btn">

    <div class="pop_con">
        <div class="pop">
            弹框里面的文字
        </div>
        <div class="mask"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式操作</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $div=$('#box');
            var sTr=$div.css('fontSize');//读
            alert(sTr);

            $div.css({backgroundColor:'pink',color:'black',fontSize:'20px'})//写
        });
    </script>
</head>
<body>
    <div id="box">div元素</div>
</body>
</html>
